<!DOCTYPE html>
<html lang="en" class="theme-%GAME%">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>%TITLE% - Strata Wiki</title>
        <link rel="stylesheet" href="/assets/css/themes.css" />
        <link rel="stylesheet" href="/assets/css/global.css" />
        <link rel="stylesheet" href="/assets/css/highlight.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

        <link rel="shortcut" href="%ICON%" />
        <link rel="icon" href="%ICON%" />

        <meta name="theme-color" content="%COLOR%" />
        <meta property="og:type" content="article" />
        <meta property="og:title" content="%TITLE%" />
        <meta property="og:site_name" content="%GAMENAME%" />
        <meta property="og:image" content="%ICONPNG%" />
        <meta property="og:description" content="%CONTENTPREVIEW%" />
        <meta property="article:section" content="Technology" />

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="%TITLE%" />
        <meta name="twitter:description" content="%CONTENTPREVIEW%" />
        <meta name="twitter:image" content="%ICONPNG%" />
    </head>
    <body>
        <div class="top-nav">
            <div class="game">
                <a href="/%GAME%">
                    <div id="current-game">%GAMENAME%</div>
                    <h2>Documentation</h2>
                </a>
                <button title="Switch game" class="icon-button" onclick="showGameSelector()">
                    <span class="mdi mdi-controller"></span>
                </button>
            </div>
            <div class="categories">
                <a href="/%GAME%">Home</a>
                %CATEGORIES%
            </div>
            <div class="extra">
                <a href="https://github.com/StrataSource" class="icon-button no-nav desktop" target="_blank">
                    <img src="/assets/img/logos/github.svg" alt="GitHub" />
                </a>
                <button class="icon-button mobile" onclick="document.body.classList.toggle('nav-show')">
                    <span class="mdi mdi-menu"></span>
                </button>
            </div>
        </div>
        <div class="mobile mobile-nav">
            <button id="mobile-categories" onclick="document.body.classList.remove('nav-showTopics')">
                Categories
            </button>
            <button id="mobile-topics" onclick="document.body.classList.add('nav-showTopics')">Topics</button>
        </div>
        <div class="sidebar">
            <div class="inner">%SIDEBAR%</div>
        </div>
        <div class="edit">
            <a class="btn">Edit</a>
        </div>
        <div class="content">
            <div class="notices"></div>
            <div id="content">%CONTENT%</div>
            <div class="footer">Commit: <code>%COMMIT%</code> Branch: <code>%BRANCH%</code></div>
        </div>

        <dialog id="gameSelector">
            <button class="close">
                <span class="mdi mdi-close"></span>
            </button>
            <h2>Select game</h2>
            <div class="games">Loading games...</div>
        </dialog>

        <script src="/assets/js/navigation.js"></script>
        <script src="/assets/js/notices.js"></script>
    </body>
</html>
